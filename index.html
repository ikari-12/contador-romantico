<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador Romântico</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>Contador Romântico</h1>
        <p class="romantico">Vamos contar o tempo juntos...</p>

        <form action="contador.html">
            <label for="data">Escolha a data:</label><br>
            <input type="datetime-local" id="data" required><br><br>
            <label for="foto">Escolha uma foto:</label><br>
            <input type="file" id="foto" accept="image/*" required><br><br>
            <button type="submit">Contar o Tempo</button>
        </form>
    </div>

    <script src="script.js"></script>

</body>
</html>
