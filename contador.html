<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador de Tempo - Juntos a</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>Contador de Tempo <span class="romantico">Juntos a</span></h1>

        <p id="tempoJuntos"></p>

        <img id="fotoJuntos" src="" alt="Foto do casal" style="max-width: 300px; display: none;" />
    </div>

    <script>
        window.onload = function () {
            const dataSelecionada = localStorage.getItem("dataSelecionada");
            const fotoSelecionada = localStorage.getItem("fotoSelecionada");

            if (dataSelecionada) {
                // Converte a string de data para um objeto Date
                const dataInicial = new Date(dataSelecionada);

                if (isNaN(dataInicial)) {
                    alert("A data salva é inválida.");
                    return;
                }

                // Obtém a data e hora atuais
                const dataAtual = new Date();

                // Calcula a diferença de tempo (em milissegundos)
                const diff = dataAtual - dataInicial;

                // Cálculo dos anos
                const anos = Math.floor(diff / (1000 * 60 * 60 * 24 * 365.25)); // considerando anos bissextos

                // Cálculo dos dias restantes após subtrair os anos
                const diasRestantes = diff - (anos * 1000 * 60 * 60 * 24 * 365.25);
                const dias = Math.floor(diasRestantes / (1000 * 60 * 60 * 24));

                // Cálculo das horas restantes
                const horasRestantes = diasRestantes - (dias * 1000 * 60 * 60 * 24);
                const horas = Math.floor(horasRestantes / (1000 * 60 * 60));

                // Cálculo dos minutos restantes
                const minutosRestantes = horasRestantes - (horas * 1000 * 60 * 60);
                const minutos = Math.floor(minutosRestantes / (1000 * 60));

                // Cálculo dos segundos restantes
                const segundos = Math.floor((minutosRestantes - (minutos * 1000 * 60)) / 1000);

                // Exibe o tempo na tela
                document.getElementById("tempoJuntos").innerText = `${anos} anos, ${dias} dias, ${horas} horas, ${minutos} minutos e ${segundos} segundos.`;

            } else {
                document.getElementById("tempoJuntos").innerText = "Nenhuma data foi salva.";
            }

            // Se houver uma foto salva, exibe-a
            if (fotoSelecionada) {
                const fotoElement = document.getElementById("fotoJuntos");
                fotoElement.src = fotoSelecionada;
                fotoElement.style.display = "block";
            }
        };
    </script>

</body>
</html>
