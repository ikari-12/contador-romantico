<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador de Tempo - Juntos a</title>
    <link rel="stylesheet" href="style.css"> <!-- Link para o CSS -->
</head>
<body>

    <div class="container">
        <h1>Contador de Tempo <span class="romantico">Juntos a</span></h1>

        <p class="introducao">Insira uma data e uma foto especial para acompanhar o tempo que já passaram juntos!</p>

        <!-- Campo para inserir a data e a hora -->
        <label for="dataInput">Insira uma data e hora (YYYY-MM-DD HH:MM:SS):</label>
        <input type="text" id="dataInput" placeholder="Exemplo: 2020-01-01 00:00:00" />

        <!-- Campo para o upload da foto -->
        <label for="fotoInput">Escolha uma foto para exibir:</label>
        <input type="file" id="fotoInput" accept="image/*" />

        <button onclick="iniciarContador()">Iniciar Contador</button>

        <!-- Contador -->
        <div id="contador" class="contador"></div>

        <!-- Área para exibir a foto -->
        <div id="fotoExibida"></div>
    </div>

    <!-- Link para o JavaScript -->
    <script src="script.js" defer></script>

</body>
</html>
